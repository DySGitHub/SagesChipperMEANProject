<div id="BasketPg">
<div class="row">

<div class="col-md-12" >

<h1>Your Basket</h1>

    
            <div class=".col-xs-6 .col-md-4 text-right">
                <label>
                     Basket Size: {{basket.length}}
<br>
                    Total Cost: € {{subtotal()}}
                    
 
                
                </label>
                
                <div class="col-md-1">

		  <button type="button" class="btn btn-danger btn-m" ng-click="deleteBasket()" ng-disabled="asynchWait"><b>Delete Basket</b></button>	   
		</div>
            </div>
	
 
 <hr>

<div id="showBasket" ng-if="basket.length!=0">
 <div class="row">
 <div class="col-md-1">
	Item Num
 </div>
  <div class="col-md-1">
    Catagory
 </div>
  <div class="col-md-3">
    Name
 </div>
  <div class="col-md-1">
    Price
 </div>

</div> 
 <div id="{{b._id}}" class="row" ng-repeat="b in basket  | orderBy:['catagory',' name', 'price'] track by b._id">
 <div class="col-md-1">
		 {{$index+1}}
		 </div>
		  <div class="col-md-1"   >
			{{b.catagory}}
		 </div>
		  <div class="col-md-3">
			{{b.name}}
		 </div>
		  <div class="col-md-1">
			€{{b.price | number : 2}}
		 </div>
<div class="col-md-1">
			 <button type="button" class="btn btn-danger btn-xs" ng-click="deleteBasketItem($index,b._id,b)">Remove from Basket</button>
    &nbsp;
		 </div>	
		  
</div>
    </div>
    <div ng-if="basket.length==0">
        <h3>Your Basket is Empty!</h3>
    </div>

<div id="userinfo">
    <h1>User Information</h1>
    <div class="form-group">
  <label for="fn">First Name:</label>
  <input type="text" placeholder="First Name" ng-model="firstname" class="form-control" id="fn">
</div>
    
    <div class="form-group">
  <label for="lm">Last Name:</label>
  <input type="text" placeholder="Last Name" ng-model="lastname" class="form-control" id="ln">
</div>
    
    <div class="form-group">
  <label for="ad">Address:</label>
  <input type="text" placeholder="Address" ng-model="address" class="form-control" id="ad">
</div>
    
    <div class="form-group">
  <label for="em">Email:</label>
  <input type="email" placeholder="Email (must be valid)" ng-model="oemail" class="form-control" id="em">
</div>
    
    </div>
    
    
     <div class="col-md-1">          
         <div ng-if="basket.length!=0 && firstname && lastname && address && oemail">

			 <button type="button" class="btn btn-success btn-xs" ng-click="add2Order(basket, subtotal(), firstname, lastname, address, oemail); deleteBasket();">Order</button>
         </div>
          </div>
    
         <div class="col-md-12">          

                  <div ng-if="basket.length==0 || !firstname || !lastname || !address || !oemail">
<p>Basket Must not be Empty and All Fields Needs to Be Entered to Order</p>
<button type="button" class="btn btn-success btn-xs disabled">Order</button>
         </div>
    </div>


    &nbsp;
		
</div> 
    &nbsp;

</div>
         </div>
</div>
    
    
    </div>
    </div>
</div>
</div>
